<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="header">Portofolio</div>
        <div class="waves"> </div>
        <div class="image">
            <div class="rounded5"></div>
            <div class="rounded3"></div>
            <div class="rounded1"></div>
            <img class="gambar" src="/image/profil.jpg" alt="">
            <div class="rounded2"></div>
            <div class="rounded4"></div>
            <div class="rounded6"></div>
        </div>
    </div>
    <hr class="line">
    <div class="welcome">Welcome</div>
    <div class="description">
        <div class="desc1">
            Halo, Perkenalkan Saya Fadhel Bima Nabaalah
        </div>
        <div class="desc2">
            Saya merupakan seorang Web Developer
        </div>
        <div class="desc3">
           Web ini bertujuan untuk menyimpan portofolio yang saya buat
        </div>
    </div>
    <div class="box-option">
        <div class="certificate">
            <img src="image/certification.png" alt="certification.png">
        </div>
        <div class="project">
            <img src="image/project.png" alt="project.png">
        </div>
        <div class="organization">
            <img src="image/organization.png" alt="organization.png">
        </div>
    </div>
   
</body>
</html>
